<!DOCTYPE html>
<head>
  <meta charset="utf-8"/>
  <title>iTunes Search</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type ="text/css" href="itunesStyles.css">
</head>

<body>
  <center>
    <form id="jsPostData" action="https://itunes.apple.com/search?" method="post">
      <div>
        <label for="term">Search for songs on iTunes!</label>
      </div>
      <div class = "inputBox">
        <input id="searchInput" name="term" id="term" value="">
      </div>
      <div>
        <input id="searchButton" type="button" value="Search">
      </div>
    </form>
  </center>


<center>
  <table id=resultsTable></table>
</center>

<p id=resultsBox></p>

<script src="http://code.jquery.com/jquery-3.3.1.min.js"> </script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="itunesScript.js"> </script>

</body>
